<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTEL47 - Premium Betting Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-wrapper {
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 10px 40px rgba(212, 175, 55, 0.4));
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            margin-top: 20px;
            background: linear-gradient(135deg, #d4af37, #f0d968);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 16px;
            color: #d4af37;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        .status-box {
            background: rgba(212, 175, 55, 0.05);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            text-align: left;
        }
        
        .status-box .status-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #d4af37;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #d4af37, #f0d968);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
        }
        
        .status-message {
            color: #b0b0b0;
            font-size: 14px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #d4af37, #f0d968);
            color: #1a1a1a;
            border: none;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.5);
            background: linear-gradient(135deg, #f0d968, #d4af37);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid #d4af37;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d4af37;
            font-weight: 600;
        }
        
        .result.success {
            background: rgba(76, 175, 80, 0.1);
            border-color: #4CAF50;
            color: #4CAF50;
        }
        
        .result.error {
            background: rgba(244, 67, 54, 0.1);
            border-color: #f44336;
            color: #f44336;
        }
        
        .result.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <div class="logo">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Outer circle black background -->
                    <circle cx="100" cy="100" r="95" fill="#1a1a1a" stroke="#d4af37" stroke-width="3"/>
                    <!-- Gold gradient circle -->
                    <defs>
                        <radialGradient id="goldGradient" cx="30%" cy="30%">
                            <stop offset="0%" style="stop-color:#f0d968;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    <circle cx="100" cy="100" r="90" fill="url(#goldGradient)" />
                    <!-- Spade symbol at top -->
                    <g transform="translate(100, 35)">
                        <text x="0" y="0" font-size="45" font-weight="bold" fill="#1a1a1a" text-anchor="middle" dominant-baseline="middle">♠</text>
                    </g>
                    <!-- 47 number in center -->
                    <text x="100" y="115" font-size="72" font-weight="bold" fill="#1a1a1a" text-anchor="middle" dominant-baseline="middle">47</text>
                    <!-- Gold accent squares around the circle -->
                    <rect x="15" y="50" width="20" height="20" fill="#d4af37" transform="rotate(45 25 60)"/>
                    <rect x="15" y="130" width="20" height="20" fill="#d4af37" transform="rotate(45 25 140)"/>
                    <rect x="165" y="50" width="20" height="20" fill="#d4af37" transform="rotate(45 175 60)"/>
                    <rect x="165" y="130" width="20" height="20" fill="#d4af37" transform="rotate(45 175 140)"/>
                </svg>
            </div>
        </div>
        
        <h1>CARTEL47</h1>
        <p class="tagline">PREMIUM BETTING PLATFORM</p>
        
        <div class="status-box">
            <div class="status-title">
                <div class="status-icon"></div>
                <span>System Status</span>
            </div>
            <div class="status-message" id="statusMsg">Initializing platform...</div>
        </div>
        
        <div class="buttons">
            <button onclick="checkHealth()">Check Backend Health</button>
            <button onclick="checkDatabase()">Check Database</button>
        </div>
        
        <div id="result" class="result hidden"></div>
    </div>
    
    <script>
        const API_URL = import.meta.env.VITE_API_URL || 'https://cartel47-api.railway.app';
        
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                showResult(`✓ Backend Health: ${data.status}`, 'success');
                document.getElementById('statusMsg').textContent = 'Backend is responding';
            } catch (error) {
                showResult(`✗ Backend Error: ${error.message}`, 'error');
                document.getElementById('statusMsg').textContent = 'Backend connection failed';
            }
        }
        
        async function checkDatabase() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                const data = await response.json();
                showResult(`✓ Database Connected: ${data.database}`, 'success');
                document.getElementById('statusMsg').textContent = 'All systems operational';
            } catch (error) {
                showResult(`✗ Database Error: ${error.message}`, 'error');
                document.getElementById('statusMsg').textContent = 'Database connection failed';
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }
        
        // Auto-check on load
        window.addEventListener('load', () => {
            checkHealth();
        });
    </script>
</body>
</html>
